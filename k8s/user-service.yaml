apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service-deployment
  labels:
    app: user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: user-service
          image: url-shortener/user-service:latest # Use the image we built
          ports:
            - containerPort: 50051
          env:
            - name: DATABASE_URL
              value: "postgres://postgres:mysecretpassword@postgres-service:5432/postgres"
          # In a real deployment, use Kubernetes Secrets for sensitive data
---
apiVersion: v1
kind: Service
metadata:
  name: user-service
spec:
  selector:
    app: user-service
  ports:
    - protocol: TCP
      port: 50051
      targetPort: 50051
  type: ClusterIP # Internal service, not exposed outside the cluster
